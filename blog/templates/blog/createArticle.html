{% extends "base.html" %}
{% block title %}Création d'article{% endblock %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="container" style="margin-top: 100px;">
        {% if envoi %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Youpi !</strong> Votre article a bien été enregistré.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
        <form action="{% url "article.create" %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary" type="submit" value="Submit" />
            <a href="{% url 'accueil' %}" class="btn btn-danger">Annuler</a>
        </form>
    </div>
{% endblock %}
